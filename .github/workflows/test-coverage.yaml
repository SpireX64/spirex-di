name: "Test & Coverage"

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - di
          - di-dynamic
          - di-config
          - di-react
    steps:
      - uses: actions/checkout@v3

      - name: "Setup Node.JS"
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
      
      - name: "Install Dependencies"
        run: yarn install --frozen-lockfile

      - name: "Build Package"
        run: |
          # Build core package
          if [ "${{ matrix.package }}" != "di" ]; then
            echo "Building core @spirex/di..."
            yarn workspace @spirex/di build:release
          fi

          # Build current package
          echo "Building @spirex/${{ matrix.package }}..."
          yarn workspace @spirex/${{ matrix.package }} build:release

      - name: "Run Tests"
        run: |
          yarn workspace @spirex/${{ matrix.package }} test:c
          sed -i.bak "s|^SF:|SF:packages/${{ matrix.package }}/src/|g" packages/${{ matrix.package }}/coverage/lcov.info

      - name: "Upload Coverage"
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage/lcov.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: ${{ matrix.package }}
          files: packages/${{ matrix.package }}/coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
